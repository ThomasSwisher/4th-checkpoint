<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>4th-checkpoint</title>
</head>

<body>
    <header>
        <style class="bk-ground-img">
        </style>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">4th-checkpoint</span>
            </a>
        </nav>
    </header>
    <!--- TODO Image Over Image ---->
    <main id="background-image" class="container-fluid d-flex justify-content-around flex-column">
        <div id="bk-img" class="bk-ground-img"></div>
        <!--- TODO Temp ---->
        <section id="temp" onclick="app.tempController.getTemp()" class="row">
        </section>
        <!--- NOTE Clock ---->
        <section id="clock" class="row">
            <div class="col-12">
                Clock
            </div>
        </section>
        <section id="img-quote-todo" class="row">
            <div id="quote" class="col-8">
            </div>
            <div class="col-md-4">
                <div class="pizza-card shadow mb-5 bg-white rounded">
                    <div class="p-3 card-height">
                        <h4>INBOX</h4>
                        <!--------------- NOTE todos -------------->
                        <span id="num-left">0</span>/<span id="num-total">0</span>
                        <!--------------- idea for todos -------------->
                    </div>
                    <div id="todos"></div>
                    <form class="d-flex p-2" onsubmit="app.todosController.createTodo()">
                        <input type="text" name="todoName" required id="name" class="form-control"
                            placeholder="Add Todo..." aria-describedby="helpId" required minlength="3" maxlength="50">
                        <button type="submit" class="btn btn-success" title='add todo'><i
                                class="fas fa-plus"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
